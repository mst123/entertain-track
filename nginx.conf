server {
    listen 80;
    server_name 101.200.150.5 localhost;  # 或者设置为实际域名，如 example.com

    # 代理配置 - 动态 API 路径
    location /anime {
        proxy_pass https://api.myanimelist.net/v2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_ssl_server_name on;
    }

    location /api/v1/files {
        proxy_pass http://localhost:3000/api/v1/files;  # 末尾的斜杠
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://localhost:3000/api/v1/;  # 末尾的斜杠
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /steampowered {
        proxy_pass http://api.steampowered.com/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header User-Agent $http_user_agent;  # 保持原始 User-Agent
        proxy_set_header Accept-Encoding "";  # 禁用压缩，避免某些 API 误判
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        add_header Access-Control-Allow-Headers Content-Type;
    }

    # 默认静态文件位置
    location / {
        root /usr/share/nginx/html;  # 静态文件目录，保持和 Dockerfile 中一致
        index index.html index.htm;
        try_files $uri $uri/ /index.html;  # 支持 SPA 路由
    }

    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log main;
}
